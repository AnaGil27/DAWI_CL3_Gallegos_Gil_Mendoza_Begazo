<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome/all.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
    type="text/javascript"></script>
<script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section class="text-center">

		<div class="p-5 bg-image"
			style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>

		<div class="card mx-4 mx-md-5 shadow-5-strong"
			style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
			<div class="card-body py-5 px-md-5">

				<div class="row d-flex justify-content-center">
					<div class="col-lg-8">
						<h2 class="fw-bold mb-5">Autenticaci√≥n</h2>
						<form>
							<div class="form-outline mb-4">
								<label class="form-label" for="txtusuario">Usuario</label> <input
									type="text" id="txtusuario" class="form-control" required />
							</div>

							<div class="form-outline mb-4">
								<label class="form-label" for="txtpassword">Password</label> <input
									type="password" id="txtpassword" class="form-control" required/>
							</div>

							<div th:if="${param.error}" class="alert alert-danger"
								role="alert">Usuario o Password incorrecto.</div>
							<div class="pt-1 mb-4">
								<input type="submit" class="btn btn-primary" id="login-submit"
									value="Ingresar" /> <a th:href="@{/auth/registrar}"
									class="btn btn-primary">Registrarse</a>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
