<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome/all.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
    type="text/javascript"></script>
<script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
<meta charset="UTF-8">
<title>Registro de Usuarios</title>
</head>
<body >
<section class="text-center">

		<div class="p-5 bg-image"
			style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>
			<div class="card mx-4 mx-md-5 shadow-5-strong"
			style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
	<div
		class="container-fluid d-flex align-items-center justify-content-center vh-90">
		<div class="row">
		
			<div class="px-5 ms-xl-4">
				<i class="fa fa- fa-2x me-3 pt-5 mt-xl-4"></i> <span
					class="h1 fw-bold mb-0" style="color: #171717;">REGISTRO DE USUARIO</span>
			</div>
			<div class="col px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
				<form method="post" th:action="@{/auth/guardarUsuario}">
					<div class="row mb-4">
						<div class="col">
							<div class="form-outline">
								<label class="form-label" for="nombres">Nombres</label> <input
									type="text" name="nombres" class="form-control" />
							</div>
						</div>
						<div class="col">
							<div class="form-outline">
								<label class="form-label" for="apellidos">Apellidos</label> <input
									type="text" name="apellidos" class="form-control" />
							</div>
						</div>
					</div>
					<div class="form-outline mb-4">
						<label class="form-label" for="email">Correo
							Electrónico</label> <input type="email" name="email"
							class="form-control" />
					</div>
					<div class="form-outline mb-4">
						<label class="form-label" for="nomusuario">Usuario
							</label> <input type="text" name="nomusuario"
							class="form-control" />
					</div>

					<div class="form-outline mb-4">
						<label class="form-label" for="password">Contraseña</label> <input
							type="password" name="password" class="form-control" required />
					</div>

					<button type="submit" class="btn btn-primary btn-block mb-4">REGISTRAR</button>
					<a th:href="@{/auth/login}" class="btn btn-primary btn-block mb-4">VOLVER
						A LOGIN</a>
				</form>
			</div>
		</div>
		</div>
	</div>
</section>
</body>
</html>
